
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...your-sha384-here..." crossorigin="anonymous">

<div class="col-md-12 ml-3 mr-3 mt-4 d-flex align-items-center">
    
    <table class="table table-bordered table-hover table-striped mx-auto">
  
        <thead>
            <tr>
                <th (click)="changeSort('codeCommande')" [class.active]="sortColumn === 'codeCommande'" class="sortable">
                    <u>Code Commande</u>
                    <i class="fas" [ngClass]="getSortClass('codeCommande')"></i>
                </th>
                <th (click)="changeSort('dateCommande')" [class.active]="sortColumn === 'dateCommande'" class="sortable">
                    <u> Date Commande</u>
                    <i class="fas" [ngClass]="getSortClass('dateCommande')"></i>
                </th>
                <th (click)="changeSort('montantTotal')" [class.active]="sortColumn === 'montantTotal'" class="sortable">
                    <u> Montant Total</u>
                    <i class="fas" [ngClass]="getSortClass('montantTotal')"></i>
                </th>
                <th (click)="changeSort('adresse')" [class.active]="sortColumn === 'adresse'" class="sortable">
                    <u> Address </u>
                    <i class="fas" [ngClass]="getSortClass('adresse')"></i>
                </th>
                <th (click)="changeSort('type_commande')" [class.active]="sortColumn === 'type_commande'" class="sortable">
                    <u> Type Commande</u>
                    <i class="fas" [ngClass]="getSortClass('type_commande')"></i>
                </th>
                <th (click)="changeSort('fournisseurName')" [class.active]="sortColumn === 'fournisseurName'" class="sortable">
                    <u> Fournisseur/Client</u>
                    <i class="fas" [ngClass]="getSortClass('fournisseurName')"></i>
                </th>
            </tr>
        </thead>
        
            <tbody>
                <tr *ngFor="let commande of commandes">
                    <td>{{ commande.codeCommande }}</td>
                    <td>{{ commande.dateCommande }}</td>
                    <td>{{ commande.montantTotal }}</td>
                    <td>{{ commande.adresse }}</td>
                    <td>{{ commande.type_commande }}</td>
                    <td *ngIf="commande.type_commande === 'IN'">{{ commande.fournisseurName }}</td>
                    <td *ngIf="commande.type_commande !== 'IN'">{{ commande.clientName }}</td>
                </tr>
                <ng-container *ngIf="(pageSize - commandes.length) > 0">
                    <tr *ngFor="let _ of getEmptyRows()">
                        <td  >&nbsp;</td><td  >&nbsp;</td><td  >&nbsp;</td><td  >&nbsp;</td><td  >&nbsp;</td><td  >&nbsp;</td>
                         
                    </tr>
                </ng-container>
                  
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary mr-2" [disabled]="currentPage === 1" (click)="prevPage()">Prev</button>
        <button class="btn btn-primary ml-2" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
    </div>
