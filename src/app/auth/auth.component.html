<div class="container-fluid bg-light" style="height: 100vh;">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="validateForm()" #loginForm="ngForm" (keydown.enter)="handleEnter($event)">
            <div class="mb-3">
              <label for="cin" class="form-label">CIN:</label>
              <input type="text" id="cin" [(ngModel)]="cin" name="cin" class="form-control" required #cinField="ngModel">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required #passwordField="ngModel">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
