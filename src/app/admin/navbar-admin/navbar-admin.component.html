<div class="top_navbar">
  <div class="logo">Dashboard</div>
  <div class="menu">
    <div class="notifications">
      <button class="notifications-btn" (click)="toggleNotifications()">
        <i class="material-icons notifications-logo">notifications</i>
        <span class="notifications-badge">0</span>
      </button>
      <div class="notifications-dropdown" [ngClass]="{'show': showNotifications}">
        <div class="notifications-header">Notifications</div>
        <div class="notifications-list" [style.max-height]="showAllNotifications ? 'none' : '300px'">
          <!-- Add notifications here -->
        </div>
        <button class="show-all-btn" (click)="showAllNotifications = true">Show All</button>
      </div>
    </div>
    <a class="logout-link" (click)="logout()">
      <i class="material-icons logout-logo">logout</i>
    </a>
  </div>
</div>

<div class="sidebar">
  <a class="nav-link" routerLink="/admin/dashboard-admin" [routerLinkActive]="'active'">Dashboard</a>

  <a class="nav-link" (click)="toggle('Produit')">Produit</a>
  <div class="activated-tab" *ngIf="tab === 'Produit'">
      <a class="sub-nav-link" routerLink="/admin/add-produit-admin" [routerLinkActive]="'active'">Ajouter Produits</a>
      <a class="sub-nav-link" routerLink="/admin/list-produit-a" [routerLinkActive]="'active'">Voir Liste de Produit</a>
  </div>

  <a class="nav-link" (click)="toggle('Commande')">Commande</a>
  <div *ngIf="tab === 'Commande'">
      <a class="sub-nav-link" routerLink="/admin/list-commande-f" [routerLinkActive]="'active'">Voir Liste de Commande</a>
      <a class="sub-nav-link" routerLink="/admin/add-commande-f" [routerLinkActive]="'active'">Creer Commande</a>
  </div>

  <a class="nav-link" (click)="toggle('Facture')">Facture</a>
  <div *ngIf="tab === 'Facture'">
      <a class="sub-nav-link" routerLink="/admin/list-facture" [routerLinkActive]="'active'">Voir Liste de Facture</a>
      <a class="sub-nav-link" routerLink="/admin/add-facture" [routerLinkActive]="'active'">Creer Facture</a>
  </div>

  <a class="nav-link" routerLink="/admin/fournisseur" [routerLinkActive]="'active'">Fournisseur</a>
  
  <a class="nav-link" routerLink="/admin/categorie" [routerLinkActive]="'active'">Categorie</a>
  
  <a class="nav-link" routerLink="/admin/client" [routerLinkActive]="'active'">Client</a>
  
  <a class="nav-link" routerLink="/admin/users" [routerLinkActive]="'active'">Users</a>

  <a class="nav-link" routerLink="/admin/logs" [routerLinkActive]="'active'">Logs</a>

  <a class="nav-link" routerLink="/admin/messages" [routerLinkActive]="'active'">M</a>
  
  <hr>
  <a class="nav-link logout-link" (click)="logout()">Logout</a>
</div>
