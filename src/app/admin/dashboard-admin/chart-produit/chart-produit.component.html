<div class="container">
    <div class="search-bar">
      <label for="product">Select Product:</label>
      <select id="product" [(ngModel)]="selectedProductId">
        <option *ngFor="let product of products" [value]="product.id">{{ product.libelle }}</option>
      </select>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" [(ngModel)]="startDate">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" [(ngModel)]="endDate">
      <button (click)="updateChart()">Apply</button>
    </div>
    <div class="chart-container">
      <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
  </div>
